version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'

  stats-app:
    image: stats-app:latest
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: stats-app
    depends_on:
      - 'rabbitmq'
    env_file:
      - .env
    volumes:
      - .:/home/node/app
    entrypoint: ['/bin/sh', '-c', 'npx concurrently "npm run build:watch" "npm run local-start"']
